<svg width="350" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="350" height="60" fill="url(#bannerGradient)" rx="8"/>
  <rect width="350" height="60" fill="url(#overlayGradient)" rx="8"/>
  
  <!-- Decorative circles -->
  <circle cx="25" cy="30" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="325" cy="30" r="6" fill="#ffffff" opacity="0.2"/>
  
  <!-- Icon/Logo area -->
  <rect x="15" y="20" width="20" height="20" fill="#ffffff" rx="3" opacity="0.9"/>
  <circle cx="25" cy="30" r="3" fill="#ff6b6b"/>
  
  <!-- Main text -->
  <text x="175" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Product Test Image</text>
  
  <!-- Subtitle -->
  <text x="175" y="42" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff" opacity="0.8">High Quality Testing Banner</text>
  
  <!-- Right side decorative elements -->
  <rect x="300" y="15" width="2" height="30" fill="#ffffff" opacity="0.4" rx="1"/>
  <rect x="310" y="20" width="2" height="20" fill="#ffffff" opacity="0.3" rx="1"/>
  <rect x="320" y="18" width="2" height="24" fill="#ffffff" opacity="0.3" rx="1"/>
</svg>